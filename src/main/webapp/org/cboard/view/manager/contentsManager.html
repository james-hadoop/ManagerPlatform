              <input type="text" class="form-control"
                id="param_run_memory-data" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2  control-label" style="width: 100px;">显示URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"

            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2  control-label" style="width: 100px;">跳转URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                id="param_run_memory-data" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2  control-label" style="width: 100px;">是否激活</label>

            <div class="col-sm-10">
              <input type="text" class="form-control"

          <div class="form-group">
            <label class="col-sm-2  control-label" style="width: 100px;">是否推荐</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                id="param_run_memory-data" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2  control-label" style="width: 100px;">推荐序号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                id="param_run_memory-data" />
            </div>
          </div>

        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button id="create_job_data_sync_dialog_save" type="button"
            class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>
</div>
