<!-- add_user_dialog -->
<div id="add_user_dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="create_job_data_sync_dialog_title">创建</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">手机号码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add_hUserPhoneNr" />
            </div>
          </div>

          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">密码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add_sUserPasswordStr" />
            </div>
          </div>

          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add_sUserNameStr" />
            </div>
          </div>

          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add_sUserEmailStr" />
            </div>
          </div>

          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">性别</label>
            <div class="col-sm-4">
              <select class="form-control" id="add_sUserGenderCd">
                <option value="0" selected="selected">-- 选择 --</option>
                <option value="1">男</option>
                <option value="2">女</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">头像URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add_sUserProfileUrl" />
            </div>
          </div>

          <div class="form-group">
            <label for="add_sUserActiveIndRadio" class="col-sm-2 control-label" style="width: 120px;">是否激活</label>
            <div class="col-sm-10">
              <label class="checkbox-inline"> <input type="radio" name="add_sUserActiveIndRadio"
                id="add_sUserActiveInd" value="0" checked> 是
              </label> <label class="checkbox-inline"> <input type="radio" name="add_sUserActiveIndRadio"
                id="add_sUserActiveInd" value="1"> 否
              </label>
            </div>
          </div>

        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="add_user_dialog_save" type="button" class="btn btn-primary">保存</button>
        </div>

      </div>
    </div>
  </div>
</div>
