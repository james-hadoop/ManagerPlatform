<!-- add_message_dialog -->
<div id="add_message_dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="create_job_data_sync_dialog_title">创建</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">类别</label>
            <div class="col-sm-4">
              <select class="form-control" id="add_sMessageCategoryCd">
                <option value="0" selected="selected">-- 选择 --</option>
                <option value="1">系统消息</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">内容</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add_sMessageContentStr" />
            </div>
          </div>

          <div class="form-group">
            <label for="add_sMessageActiveIndRadio" class="col-sm-2 control-label" style="width: 120px;">是否激活</label>
            <div class="col-sm-10">
              <label class="checkbox-inline"> <input type="radio" name="add_sMessageActiveIndRadio"
                id="add_sMessageActiveInd" value="0" checked> 是
              </label> <label class="checkbox-inline"> <input type="radio" name="add_sMessageActiveIndRadio"
                id="add_sMessageActiveInd" value="1"> 否
              </label>
            </div>
          </div>

        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="add_message_dialog_save" type="button" class="btn btn-primary">保存</button>
        </div>

      </div>
    </div>
  </div>
</div>


<!-- edit_message_dialog -->
<div id="edit_message_dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        </button>

      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">ID</label>

              <input type="text" class="form-control" id="hMessageId" />

          </div>

          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">类别</label>
            <div class="col-sm-4">
              <select class="form-control" id="sMessageCategoryCd">
                <option value="0" selected="selected">-- 选择 --</option>
                <option value="1">系统消息</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class=" col-sm-2  control-label" style="width: 120px;">内容</label>

              <input type="text" class="form-control" id="sMessageContentStr" />
            </div>
          </div>

          <div class="form-group">
            <label for="sMessageActiveIndRadio" class="col-sm-2 control-label" style="width: 120px;">是否激活</label>
            <div class="col-sm-10">
              <label class="checkbox-inline"> <input type="radio" name="sMessageActiveIndRadio"

                id="sMessageActiveInd" value="1"> 否

        <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
